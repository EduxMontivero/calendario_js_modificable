<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">

    <title>Calendario Interactivo</title>
</head>
<body>
<center><h2>Calendario de reservas</h2></center>
<div class="calendar">
    <div class="calendar__info">
        <div class="calendar__prev" id="prev-month">&#9664;</div>
        <div class="calendar__month" id="month"></div>
        <div class="calendar__year" id="year"></div>
        <div class="calendar__next" id="next-month">&#9654;</div>
    </div>

    <div class="calendar__week">
        <div class="calendar__day calendar__item"><b>L</b></div>
        <div class="calendar__day calendar__item"><b>M</b></div>
        <div class="calendar__day calendar__item"><b>M</b></div>
        <div class="calendar__day calendar__item"><b>J</b></div>
        <div class="calendar__day calendar__item"><b>V</b></div>
        <div class="calendar__day calendar__item"><b>S</b></div>
        <div class="calendar__day calendar__item"><b>D</b></div>
    </div>

    <div class="calendar__dates" id="dates"></div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
